<ion-header id = "titulo">
  <ion-toolbar>
    <ion-title>
        {{cabeceraProyecto}}
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-item class="buscador">
      <ion-input [(ngModel)]="buscar" placeholder="Escribe aquí"></ion-input><ion-icon name="search"></ion-icon>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor = "let coche of coches | async" size-xs = "12" size-sm = "6" size-md = "4" size-lg = "4" size-xl = "3" >
          <ion-card *ngIf="coche.Marca==buscar || coche.Pais==buscar || coche.Fec==buscar || coche.NumBastidor==buscar ">
        <ion-card>
          <ion-item class = "modelo">
            <h2>{{ coche.Modelo }}</h2>&nbsp;&nbsp;&nbsp;<ion-icon name = "logo-model-s" color = "white"></ion-icon>
          </ion-item>
          <ion-card-content>
              <ion-list>
                  <ion-item>
                    <ion-label><ion-icon name = "car"></ion-icon>&nbsp;<b>Marca: </b> {{ coche.Marca }}</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label><ion-icon name = "globe"></ion-icon>&nbsp;<b>Pais: </b> {{ coche.Pais }}</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label><ion-icon name = "calendar"></ion-icon>&nbsp;<b>Año Fabricación: </b>{{ coche.Fec }}</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label><ion-icon name = "arrow-round-forward"></ion-icon>&nbsp;<b>Nº Bastidor: </b>{{ coche.NumBastidor }}</ion-label>
                  </ion-item>
                </ion-list>
          </ion-card-content>
          </ion-card>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
