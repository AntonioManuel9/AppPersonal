<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Aplicación Personal
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let coche of coches | async" size-xs="12" size-sm="6" size-md="4" size-lg="2" size-xl="1" >
        <ion-card>
          <ion-item>
            <h2>{{ coche.Modelo }}</h2>
          </ion-item>
          <ion-card-content>
              <ion-list>
                  <ion-item>
                    <ion-label><b>Marca: </b> {{ coche.Marca }}</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label><b>Pais: </b> {{ coche.Pais }}</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label><b>Año Fabricación: </b>{{ coche.Ano }}</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label><b>Número de Bastidor: </b>{{ coche.NumBastidor }}</ion-label>
                  </ion-item>
                </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
